name: Workflow

on:
  pull_request:
    branches: [ main ]

    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Set Up JDK
            uses: actions/setup-java@v3
            with:
              distribution: 'zulu'
              java-version: '17'
              cache: 'gradle'

          - name: Change wrapper permissions
            run: chmod +x ./gradlew

          - name: Run gradle tests
            run: ./gradlew test

          - name: Build gradle project
            run: ./gradlew build